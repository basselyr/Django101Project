{% extends "base.html"%}

{% block title%} Upload New Image {% endblock %}

{%block body%} 
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-sm-4 py-4 px-3 my-5 rounded-3 border border-light shadow bg-light-subtle">
        <h2 class="py-3"> Upload an Image </h2>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success mt-3">Submit Form </button>
    </form>
{% endblock %}
